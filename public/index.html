<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afristar ICT Helpdesk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .video-container iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 56.25vw;
            /* 16:9 Aspect Ratio */
            min-height: 100vh;
            min-width: 177.77vh;
            /* 16:9 Aspect Ratio */
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center relative">

    <!-- Video Background -->
    <div class="video-container">
        <iframe
            src="https://www.youtube.com/embed/4oyubglu27g?autoplay=1&mute=1&controls=0&loop=1&playlist=4oyubglu27g&showinfo=0&rel=0&vq=hd1080&modestbranding=1"
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>
        <!-- Overlay -->
        <div class="absolute inset-0 bg-black bg-opacity-60"></div>
    </div>

    <div
        class="bg-white bg-opacity-95 p-10 rounded-xl shadow-2xl w-full max-w-4xl text-center z-10 hover:bg-opacity-100 transition duration-500">
        <!-- Logo -->
        <div class="flex justify-center mb-8">
            <img src="/images/logo.jpg" alt="Afristar Logo" class="h-40 object-contain">
        </div>

        <h1 class="text-3xl font-bold text-gray-800 mb-2">ICT Helpdesk Portal</h1>
        <p class="text-gray-500 mb-10">Select a service to proceed</p>

        <!-- Links Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-left">

            <!-- Website -->
            <a href="/website/index.html"
                class="group block p-6 border rounded-xl hover:bg-blue-50 hover:border-blue-200 transition duration-300 text-center">
                <div
                    class="mb-4 text-blue-600 bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto group-hover:scale-110 transition">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9">
                        </path>
                    </svg>
                </div>
                <h3 class="font-bold text-gray-800 mb-1">Website</h3>
                <p class="text-xs text-gray-500">Corporate Home</p>
            </a>

            <!-- Email -->
            <a href="https://mail.afristar.ke" target="_blank"
                class="group block p-6 border rounded-xl hover:bg-green-50 hover:border-green-200 transition duration-300 text-center">
                <div
                    class="mb-4 text-green-600 bg-green-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto group-hover:scale-110 transition">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                        </path>
                    </svg>
                </div>
                <h3 class="font-bold text-gray-800 mb-1">Webmail</h3>
                <p class="text-xs text-gray-500">Access Email</p>
            </a>

            <!-- Log Ticket -->
            <a href="/login.html"
                class="group block p-6 border rounded-xl hover:bg-purple-50 hover:border-purple-200 transition duration-300 text-center">
                <div
                    class="mb-4 text-purple-600 bg-purple-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto group-hover:scale-110 transition">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                        </path>
                    </svg>
                </div>
                <h3 class="font-bold text-gray-800 mb-1">Log Ticket</h3>
                <p class="text-xs text-gray-500">Access Dashboard</p>
            </a>

            <!-- Self Help -->
            <a href="/selfhelp.html"
                class="group block p-6 border rounded-xl hover:bg-orange-50 hover:border-orange-200 transition duration-300 text-center">
                <div
                    class="mb-4 text-orange-600 bg-orange-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto group-hover:scale-110 transition">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h3 class="font-bold text-gray-800 mb-1">Self Help</h3>
                <p class="text-xs text-gray-500">Guides & Resources</p>
            </a>

        </div>

        <p class="mt-8 text-gray-400 text-sm">&copy; 2026 Afristar Railway Operation Co., Ltd</p>
    </div>

    <script>
        function checkEnter(event) {
            if (event.key === 'Enter') {
                const staffId = document.getElementById('staffid').value;
                const helpItem = document.getElementById('helpitem').value;
                if (staffId && helpItem) {
                    window.location.href = `/selfhelp.html?doc=${helpItem}&staffId=${staffId}`;
                } else {
                    alert('Please select an option and enter your Staff ID.');
                }
            }
        }
    </script>

</body>

</html>
