<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afristar Webmail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 h-screen flex flex-col">

    <!-- Header -->
    <nav class="bg-white shadow-sm p-4 flex justify-between items-center z-10">
        <div class="flex items-center space-x-2">
            <img src="/images/logo.jpg" alt="Afristar Logo" class="h-10 object-contain">
            <span class="text-xl font-bold text-gray-800 tracking-tight">Webmail Portal</span>
        </div>
        <a href="/index.html" class="text-blue-600 hover:text-blue-800 font-medium flex items-center">
            <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
                </path>
            </svg>
            Back to Home
        </a>
    </nav>

    <!-- Content -->
    <main class="flex-grow flex flex-col items-center justify-center p-8">
        <div class="bg-white p-8 rounded-xl shadow-lg max-w-md text-center">
            <div
                class="mb-4 text-green-600 bg-green-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                    </path>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Opening Webmail...</h2>
            <p class="text-gray-600 mb-6">Afristar Webmail requires a secure connection in a separate window.</p>

            <a href="https://mail.afristar.ke" target="_blank"
                class="block w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition duration-300">
                Open Webmail Now
            </a>

            <p class="text-gray-400 text-xs mt-4">If it doesn't open automatically, click the button above.</p>
        </div>
    </main>

    <script>
        // Auto-redirect after a short delay
        setTimeout(() => {
            window.location.href = "https://mail.afristar.ke";
        }, 1500);
    </script>

</body>

</html>
